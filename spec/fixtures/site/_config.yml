title: Your awesome title

# Load the admin interface and some plugins for testing.
plugins:
  - jekyll-admin
  - jekyll-redirect-from

# Exclude these files from being processed.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Theme for this fixture site
theme: test-theme

foo: bar

# show draft posts
show_drafts: true

defaults:
  -
    scope:
      path: ""
    values:
      all: true
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      page_only: true
  - scope:
      path: ''
      type: puppies
    values:
      breed: ''
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: 'test'
      type: posts
    values:
      post_test_only: true

# Dummy Collection.
collections:
  puppies:
    foo: bar
    output: false
